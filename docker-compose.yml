version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: paper_trading_db
      POSTGRES_USER: pratham
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pratham -d paper_trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://pratham:password@postgres:5432/paper_trading_db
      FLASK_CONFIG: prod
      FRONTEND_URL: http://localhost:5173
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
