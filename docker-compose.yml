version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: paper_db
    environment:
      POSTGRES_DB: paper_trading_db
      POSTGRES_USER: pratham
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: paper_backend
    environment:
      DATABASE_URL: postgresql+psycopg2://pratham:password@postgres:5432/paper_trading_db
      FLASK_CONFIG: prod
      FRONTEND_URL: https://localhost
    depends_on:
      - postgres

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        VITE_API_URL: https://localhost
    container_name: paper_frontend
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
    container_name: paper_nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
